<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Center</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Centered button container (vertical layout) */
        .button-container {
            text-align: center;
            display: flex;
            flex-direction: column;  /* Arrange buttons vertically */
            align-items: center;     /* Center buttons horizontally */
        }

        /* Style for buttons */
        button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            button {
                font-size: 16px;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
<div class="button-container">
    <button onclick="alert('Button 1 clicked')">Create room</button>
    <button onclick="alert('Button 2 clicked')">Join existing room</button>
</div>
</body>
</html>
